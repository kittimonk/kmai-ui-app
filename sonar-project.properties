
# Project identification
sonar.projectKey=kmai-ent03-ui-app
sonar.projectName=Knowledge Management AI UI App
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude specific files from analysis
sonar.exclusions=api/main.py,server.js,node_modules/**,**/*.test.ts,**/*.test.tsx,**/test/**

# Configure the appropriate JavaScript/TypeScript environment
sonar.javascript.environments=es2022
sonar.javascript.globals=window,document

# Set JavaScript/TypeScript libraries specifically (addressing the --lib error)
sonar.typescript.tsconfigPath=tsconfig.json
